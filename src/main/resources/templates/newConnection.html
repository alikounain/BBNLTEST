<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width"/>
	    <title>New Connection</title>
	    <link href="../../css/newconn.css" rel="stylesheet" media="all">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	
	<body>
	
		<nav th:include="base3 :: navb3"></nav>
	
		<div class="containers mt-5">

			<form id="signup" action="#" th:action="@{/user/saveconn}" th:object="${demand}" method="post">
		
				<div class="header mt-3">
				
					<h3>Add Connection</h3>
					
					<p>Add a new BBNL Connection</p>
					
				</div>
				
				<div class="sep"></div>
		
				<div class="inputs">
					<label>First Name</label>
					<input type="email" placeholder="e-mail" autofocus />
					
					<label>FlaName</label>
					<input type="password" placeholder="Password" />
					
						<div class="group col">
							
							<input type="number" class="input" th:field="*{demandType}">
						</div>
					
						<select class="custom-select" id="inputGroupSelect01">
						    <option selected disabled="disabled">Choose...</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
					
					<div class="checkboxy">
						<input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
					</div>
					
					<button type="submit" id="submit" >Add Connection</button>
				
				</div>
		
			</form>
		
		</div>
		â€‹
	</body>
</html>
