<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Service Provider</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/addser.css">

</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-primary navbar-custom">
  <div class="container-fluid">
    <span class="navbar-brand mb-5 h1 text-white s1">Registration Form</span>
  </div>
</nav>
	<div class="container-fluid cc cc2">
		
		<h5 class="#6610f2 fw-semibold">Service Provider Details</h5>
		<br />
		<form class="row g-3" action="#" th:action="@{/serviceprovider/save}"
			th:object="${serviceProvider}" method="post">
			<div class="col-md-6">
				<label for="serviceProviderName" class="form-label fw-bold"> Name of
					the Service Provider<span class="red">*</span></label> <input type="text"
					placeholder="Name of the Service Provider" class="form-control"
					id="serviceProviderName" th:field="*{spName}">
			</div>
			<div class="col-md-6">
				<label for="serviceProviderName" class="form-label fw-bold"> Type of
					Service Provider<span class="red">*</span></label>
					<select class="form-select"
					aria-label="Default select example" name="stype"
					id="serviceProviderName" th:field="*{serviceType}">
					<option disabled="disabled" value="0">--select--</option>
					<option th:each="serType : ${listServiceType}"
						th:value="${serType.serviceId}"
						th:text="${serType.serviceNname}"></option>

				</select>
			</div>

			<div class="col-md-4">
				<label for="aSignatory" class="form-label fw-bold c1">Name of Authorized Signatory<span class="red">*</span></label> <input
					type="text" class="form-control" id="aSignatory" th:field="*{authorizedSignatory}"
					placeholder="Name of Authorized Signatory">
			</div>
			<div class="col-md-4">
				<label for="aadharOfSignatory" class="form-label fw-bold">Aadhar Number of Authorized Signatory<span class="red">*</span></label> <input
					type="text" class="form-control" id="aadharOfSignatory" th:field="*{signatoryAadharNo}"
					placeholder="Name of Authorized Signatory">
			</div>
			<div class="col-md-4">
				<label for="pan" class="form-label fw-bold">PAN<span class="red">*</span></label> <input
					type="text" class="form-control" id="pan" th:field="*{pan}"
					placeholder="PAN">
			</div>
			
			
			<div class="col-md-4">
				<label for="licenceNo" class="form-label fw-bold">Authorized Licence No</label> <input
					type="text" class="form-control" id="licenceNo" th:field="*{licenseNo}"
					placeholder="Authorized Licence Number">
			</div>
			<div class="col-md-4">
				<label for="tan" class="form-label fw-bold">TAN</label> <input
					type="text" class="form-control" id="tan" th:field="*{tan}"
					placeholder="TAN">
			</div>
			<div class="col-md-4">
				<label for="gst" class="form-label fw-bold">GSTIN/UTS NO.</label> <input
					type="text" class="form-control" id="gst" th:field="*{gst}"
					placeholder="GSTIN">
			</div>
			<div class="group submit ">
						<input type="submit" class="button" value="Save">
					</div>
		</form>
		</div>
	

</body>
</html>
