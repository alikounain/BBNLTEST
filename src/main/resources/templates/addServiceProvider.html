<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Service Provider</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/addser.css">

</head>
<body >
	<div class="container mt-5 cc" align="center">
		<h1>Add New Service Provider</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${serviceProvider}"
			method="post">
			<table border="0" cellpadding="10">

				<!-- <div class="row mb-3">
					<label for="text" class="col-sm-2 col-form-label">Service Provider Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="text" th:field="*{spName}">
					</div>
				</div> -->
				<tr>
					<td>Service Provider Name:</td>
					<td><input type="text" class="form-control" th:field="*{spName}" />
					<td>
				</tr>

				<tr>
					<td>Service Provider Type:</td>
					<!-- <td><input type="text" th:field="*{serviceType}" /><td> -->

					<td><select class="form-select"
						aria-label="Default select example" name="stype" id="stype">
							<option th:each="serviceType : ${listServiceType}"
								th:value="${serviceType.serviceId}"
								th:text="${serviceType.serviceNname}"></option>

					</select></td>
				</tr>

				<tr>
					<td>Authorized Signatory:</td>
					<td><input type="text" class="form-control" th:field="*{authorizedSignatory}" />
					<td>
				</tr>

				<tr>
					<td>Signatory Aadhar Number :</td>
					<td><input type="number" class="form-control" th:field="*{signatoryAadharNo}" />
					<td>
				</tr>
				
				<tr>
					<td>Pan:</td>
					<td><input type="number" class="form-control" th:field="*{pan}" />
					<td>
				</tr>
				
				<tr>
					<td>Licence Number:</td>
					<td><input type="number" class="form-control" th:field="*{licenseNo}" />
					<td>
				</tr>
				
				<tr>
					<td>tan:</td>
					<td><input type="number" class="form-control" th:field="*{tan}" />
					<td>
				</tr>
				
				<tr>
					<td>GST:</td>
					<td><input type="number" class="form-control" th:field="*{gst}" />
					<td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
